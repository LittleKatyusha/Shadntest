<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8D6E63;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#4E342E;stop-opacity:0.3"/>
    </linearGradient>
    <linearGradient id="plateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D7CCC8"/>
      <stop offset="100%" style="stop-color:#A1887F"/>
    </linearGradient>
    <linearGradient id="foodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8D6E63"/>
      <stop offset="100%" style="stop-color:#6D4C41"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="150" r="60" fill="#8D6E63" opacity="0.1"/>
  <circle cx="1100" cy="200" r="80" fill="#A1887F" opacity="0.1"/>
  <circle cx="150" cy="650" r="40" fill="#6D4C41" opacity="0.1"/>
  <circle cx="1050" cy="600" r="50" fill="#8D6E63" opacity="0.1"/>
  
  <!-- Main plate -->
  <circle cx="600" cy="400" r="200" fill="url(#plateGradient)" stroke="#6D4C41" stroke-width="3"/>
  <circle cx="600" cy="400" r="180" fill="none" stroke="#4E342E" stroke-width="1" opacity="0.3"/>
  
  <!-- Food items -->
  <!-- Pasta -->
  <ellipse cx="550" cy="380" rx="25" ry="8" fill="#8D6E63" transform="rotate(45 550 380)"/>
  <ellipse cx="570" cy="400" rx="20" ry="6" fill="#6D4C41" transform="rotate(30 570 400)"/>
  <ellipse cx="590" cy="420" rx="22" ry="7" fill="#8D6E63" transform="rotate(60 590 420)"/>
  
  <!-- Vegetables -->
  <circle cx="520" cy="450" r="15" fill="#4CAF50"/>
  <circle cx="540" cy="470" r="12" fill="#66BB6A"/>
  <circle cx="560" cy="450" r="18" fill="#4CAF50"/>
  
  <!-- Meat -->
  <ellipse cx="650" cy="380" rx="30" ry="15" fill="#8D6E63"/>
  <ellipse cx="670" cy="400" rx="25" ry="12" fill="#6D4C41"/>
  
  <!-- Garnish -->
  <path d="M 580 350 Q 600 330 620 350" stroke="#4CAF50" stroke-width="3" fill="none"/>
  <path d="M 580 360 Q 600 340 620 360" stroke="#66BB6A" stroke-width="2" fill="none"/>
  
  <!-- Utensils -->
  <rect x="750" y="300" width="4" height="200" fill="#6D4C41" rx="2"/>
  <rect x="750" y="300" width="60" height="4" fill="#6D4C41" rx="2"/>
  <rect x="750" y="300" width="4" height="60" fill="#6D4C41" rx="2"/>
  
  <rect x="450" y="300" width="4" height="200" fill="#6D4C41" rx="2"/>
  <rect x="390" y="300" width="60" height="4" fill="#6D4C41" rx="2"/>
  <rect x="390" y="300" width="4" height="60" fill="#6D4C41" rx="2"/>
  
  <!-- Decorative elements -->
  <path d="M 200 200 Q 250 150 300 200 T 400 200" stroke="#8D6E63" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 800 150 Q 850 100 900 150 T 1000 150" stroke="#A1887F" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Floating ingredients -->
  <circle cx="250" cy="300" r="8" fill="#8D6E63" opacity="0.7"/>
  <circle cx="950" cy="350" r="6" fill="#A1887F" opacity="0.7"/>
  <circle cx="300" cy="500" r="10" fill="#6D4C41" opacity="0.7"/>
  <circle cx="900" cy="500" r="7" fill="#8D6E63" opacity="0.7"/>
  
  <!-- Text placeholder -->
  <rect x="400" y="100" width="400" height="60" fill="none" stroke="#8D6E63" stroke-width="2" opacity="0.3" rx="10"/>
  <rect x="450" y="120" width="300" height="20" fill="#8D6E63" opacity="0.2" rx="5"/>
</svg> 